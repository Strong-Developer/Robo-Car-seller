<div class="row bloc_contact_form ">
    <div class="col-sm-12">
        <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal">
            <div class="form-group">
                <label for="rel" class="col-md-3 control-label editable-bloc_feature editable-field">Subject</label>
                <div class="col-md-9">
                    <input class="form-control" name="rel" type="text" value="" id="rel">
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" class="col-md-3 control-label editable-bloc_feature editable-field">Name</label>
                <div class="col-md-9">
                    <input class="form-control" name="firstname" type="text" value="" id="firstname">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-md-3 control-label editable-bloc_feature editable-field">Email</label>
                <div class="col-md-9">
                    <input class="form-control" name="email" type="text" value="" id="email">
                </div>
            </div>

            <div class="form-group">
                <label for="message" class="col-md-3 control-label editable-bloc_feature editable-field">Message</label>
                <div class="col-md-9">
                    <textarea class="form-control" name="message" cols="50" rows="5" id="message"></textarea>
                </div>
            </div>

            <div class="col-md-9 col-md-offset-3">
                <input type="submit" class="btn btn-default btn-darkgrey" value="Send">
            </div>
        </form>
    </div>
</div>
